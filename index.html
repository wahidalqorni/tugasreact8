<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700|Ubuntu" rel="stylesheet">
    <title>TodoList</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="shortcut icon" href="img/syy.png">
    <script type="text/javascript">
        window.onload = function() { jam(); }
        function jam() {
         var e = document.getElementById('jam'),
         d = new Date(), h, m, s;
         h = d.getHours();
         m = set(d.getMinutes());
         s = set(d.getSeconds());
         e.innerHTML = h +':'+ m +':'+ s;
         setTimeout('jam()', 1000);
        }
   
        function set(e) {
            e = e < 10 ? '0'+ e : e;
            return e;
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkslategray;">
        <a class="navbar-brand white-text" href="index.html" style="font-family: ubuntu">TodoList Item</a>
    </nav>
    <div class="container">
        <div id="wrapper">
            <div class="row">
                <h2 style="font-family: ubuntu; background-color: darkcyan; border-radius: 15px; padding: 5px;" id="jam" class="white-text"></h2>
            </div>
            <h1 class="white-text" align="center" id="salam" style="font-family: ubuntu;">"Welcome to TodoList Item" </h1>
            <div class="card">
                <h4>What you Want to Do?</h4>   
                <div class="center">
                    <input type="text" class="form-control" placeholder="Input Todo List" id="input-makanan" autofocus />            
                    <button class="btn btn-outline-secondary" id="button-simpan">Add</button>           
                </div>         
                <br>
                <h4>Your List here :</h4> 
                <ul class="list-group" id="list">
                    
                </ul>
            </div> 
        </div>
    </div>
    <footer class="footer-style">
        <p class="white-text">KHOIRUN NAAS ANFA’UHUM LIN NAAS
        <br>“The best humans are the most beneficial to humans (HR. Ahmad)”</p>
    </footer>
    <script>
        const inputMakananDOM = document.getElementById('input-makanan');
        const buttonSimpanDOM = document.getElementById('button-simpan');
        const listDOM = document.getElementById('list');

        const html = localStorage.getItem('html')
        listDOM.innerHTML = html

        buttonSimpanDOM.addEventListener('click', function(){
            const makanan = inputMakananDOM.value
            listDOM.innerHTML = listDOM.innerHTML + '<li class="list-group-item">'+ makanan +'</li>'
            inputMakananDOM.value = ''
            localStorage.setItem('html', listDOM.innerHTML)
        });
    </script>
    
</body>
</html>
